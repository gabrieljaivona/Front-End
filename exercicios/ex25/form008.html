<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <div>
            <label for="iano"> Em que ano vc nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2030" oninput="calcIdade()">
        </div>

        <div>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade"></output>
        </div>
        
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
        
    
</body>
</html>
