<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasculino" value="M" checked> <label for="imasculino">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifeminino" value="F" > <label for="ifeminino">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Bascquete</label> <br>
            <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">Futebol </label><br>
            <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">natação</label> <br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label> <br>
        </fieldset>
        
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
        
    </form>
    
</body>
</html>
